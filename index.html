<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Agenda ❤️</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        :root {
            --primary: #ff2e63;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
            --accent: #ff8ca6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.4) saturate(0.8);
            object-fit: cover;
        }

        #app { width: 100%; max-width: 450px; padding: 20px 16px; text-align: center; z-index: 10; }

        .glass { 
            background: rgba(15, 15, 15, 0.7); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
        }

        .overlay-screen { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(15px); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 2000; 
            padding: 30px; 
        }

        .heart-icon { font-size: 3.5rem; color: var(--primary); margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        input { 
            background: rgba(255, 255, 255, 0.07); 
            border: 1px solid var(--glass-border); 
            color: white; 
            padding: 16px; 
            border-radius: 12px; 
            width: 100%; 
            box-sizing: border-box; 
            margin-bottom: 12px; 
            font-size: 18px; 
            text-align: center;
        }

        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%; 
        }

        .interaction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .task-trigger { 
            padding: 20px; 
            text-align: left; 
            cursor: pointer; 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            transition: 0.3s;
        }
        .task-trigger.locked { opacity: 0.3; filter: grayscale(1); pointer-events: none; }
        .task-trigger.completed { border-color: var(--primary); background: rgba(255, 46, 99, 0.1); }

        #task-modal { 
            position: fixed; 
            inset: 0; 
            z-index: 2500; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            background: rgba(0,0,0,0.8); 
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Video Background (Replace URL with your hosted video link) -->
    <video autoplay muted loop id="video-bg" class="hidden">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-slow-motion-of-falling-rose-petals-on-a-black-background-4148-large.mp4" type="video/mp4">
    </video>

    <div id="app">
        <!-- Loading -->
        <div id="loading-screen" class="overlay-screen">
            <div class="heart-icon">❤️</div>
            <p>Connecting to our database...</p>
        </div>

        <!-- Login / Identity Check -->
        <div id="login-screen" class="overlay-screen hidden">
            <div class="heart-icon">❤️</div>
            <h1 style="margin-bottom: 10px;">Identity Check</h1>
            <p style="color: #ccc; margin-bottom: 30px;">"Only my favorite person can enter here."</p>
            <input type="number" id="passcode" placeholder="What year did we meet?">
            <button id="login-btn">Verify Identity</button>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <div class="glass" style="padding: 20px; margin-bottom: 20px;">
                <h1 style="margin:0; font-size: 1.5rem;">Our Valentine's Day ❤️</h1>
                <p style="opacity: 0.7; font-size: 0.9rem;">The schedule for our special day</p>
            </div>
            
            <div class="interaction-grid" id="interaction-grid"></div>
        </div>

        <!-- Task Modal -->
        <div id="task-modal">
            <div class="glass" style="width: 100%; max-width: 380px; padding: 30px;">
                <div id="task-modal-content"></div>
                <button onclick="closeModal()" style="margin-top: 20px; background: rgba(255,255,255,0.1);">Close</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAf3nUe7taCcOLOzc2Rf4taBsMfI2-sFG0",
            authDomain: "valentines-16b75.firebaseapp.com",
            projectId: "valentines-16b75",
            storageBucket: "valentines-16b75.firebasestorage.app",
            messagingSenderId: "874081783784",
            appId: "1:874081783784:web:366560e5c9010996e9de5d",
            measurementId: "G-JKK5Q1GY4X"
        };

        const appId = 'vday-prod-v1';
        let auth, db, user;
        let boards = { romance: [], naughty: [] };
        let config = { passcode: "2017" };

        async function init() {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            await signInAnonymously(auth);
            onAuthStateChanged(auth, (u) => { if(u) { user = u; syncData(); } });
        }

        function syncData() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'appState');
            onSnapshot(docRef, (snap) => {
                document.getElementById('loading-screen').classList.add('hidden');
                
                if (snap.exists()) {
                    const data = snap.data();
                    boards = data.boards || boards;
                    config = data.config || config;
                    if(sessionStorage.getItem('vday_auth')) unlockApp();
                    else document.getElementById('login-screen').classList.remove('hidden');
                } else {
                    seedInitialData(); // Create tasks if database is empty
                }
                renderTasks();
            });
        }

        async function seedInitialData() {
            // This fills your NEW database with the tasks you had before
            const initialBoards = {
                romance: [
                    { time: "09:00", title: "Morning Surprise", desc: "Check under your pillow...", completed: false, clue: "The first piece of the puzzle." },
                    { time: "13:00", title: "Lunch Date", desc: "Wear that dress I like.", completed: false, clue: "The journey continues." },
                    { time: "19:00", title: "Candlelight Dinner", desc: "A special table for two.", completed: false, clue: "Almost there..." }
                ],
                naughty: []
            };
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'appState'), { 
                config: { passcode: "2017" }, 
                boards: initialBoards 
            });
        }

        function unlockApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('video-bg').classList.remove('hidden');
            sessionStorage.setItem('vday_auth', 'true');
        }

        document.getElementById('login-btn').onclick = () => {
            const input = document.getElementById('passcode').value;
            if(input === config.passcode) {
                unlockApp();
            } else {
                alert("That's not the year we met, my love. Try again!");
            }
        };

        function renderTasks() {
            const grid = document.getElementById('interaction-grid');
            grid.innerHTML = '';
            boards.romance.forEach((t, i) => {
                const isLocked = i > 0 && !boards.romance[i-1].completed;
                const div = document.createElement('div');
                div.className = `task-trigger glass ${isLocked ? 'locked' : ''} ${t.completed ? 'completed' : ''}`;
                div.innerHTML = `<span style="color:var(--primary); font-size:0.7rem;">${t.time}</span><br><strong>${t.title}</strong>`;
                div.onclick = () => { if(!isLocked) openModal(i); };
                grid.appendChild(div);
            });
        }

        window.openModal = (idx) => {
            const t = boards.romance[idx];
            const content = document.getElementById('task-modal-content');
            content.innerHTML = `<h2>${t.title}</h2><p>${t.desc}</p>`;
            
            if(!t.completed) {
                content.innerHTML += `<button id="done-btn" style="margin-top:20px;">I've Done This ❤️</button>`;
                setTimeout(() => {
                    document.getElementById('done-btn').onclick = async () => {
                        boards.romance[idx].completed = true;
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'appState'), { config, boards });
                        openModal(idx);
                    };
                }, 0);
            } else {
                content.innerHTML += `<div style="padding:15px; background:rgba(255,46,99,0.1); border-radius:10px; margin-top:20px;"><strong>Clue:</strong> ${t.clue}</div>`;
            }
            document.getElementById('task-modal').style.display = 'flex';
        };

        window.closeModal = () => { document.getElementById('task-modal').style.display = 'none'; };

        init();
    </script>
</body>
</html>
