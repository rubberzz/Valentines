<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Premium</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:'Poppins', sans-serif;
      background: linear-gradient(135deg,#1a001f,#330033);
      overflow-x:hidden;
      color:white;
    }

    .hidden { display:none; }

    /* ===== GLASS EFFECT ===== */
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border-radius: 20px;
    }

    /* ===== WELCOME ===== */
    #welcome {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:30px;
      background: radial-gradient(circle at top left,#ff4da6,#1a001f);
    }

    #welcome iframe {
      width:90%;
      max-width:700px;
      height:350px;
      border:none;
      border-radius:20px;
      margin:20px 0;
    }

    button {
      padding:10px 18px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition:0.3s ease;
    }

    .btn-romantic {
      background: linear-gradient(45deg,#ff4da6,#ff80bf);
      color:white;
    }

    .btn-romantic:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(255,77,166,0.7);
    }

    .btn-naughty {
      background: linear-gradient(45deg,#7a00cc,#cc00ff);
      color:white;
    }

    .btn-naughty:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(204,0,255,0.7);
    }

    /* ===== TABS ===== */
    .tabs {
      display:flex;
      justify-content:center;
      gap:30px;
      padding:20px;
    }

    .tab {
      cursor:pointer;
      padding:10px 20px;
      border-radius:30px;
      transition:0.3s;
    }

    .tab.active {
      background: rgba(255,255,255,0.15);
    }

    /* ===== SECTIONS ===== */
    .section {
      min-height:75vh;
      padding:40px;
      position:relative;
    }

    .romantic {
      background: radial-gradient(circle at bottom right,#ff99cc,#330033);
    }

    .naughty {
      background: radial-gradient(circle at top right,#4d004d,#000000);
    }

    /* Floating Elements */
    .float {
      position:absolute;
      font-size:22px;
      animation: float 8s linear infinite;
      opacity:0.7;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity:0; }
      20% { opacity:1; }
      to { transform: translateY(-10vh); opacity:0; }
    }

    /* ===== TASK CARD ===== */
    .task-card {
      padding:20px;
      margin:15px 0;
      cursor:pointer;
      transition:0.3s;
    }

    .task-card:hover {
      transform:translateY(-5px);
      box-shadow:0 0 20px rgba(255,255,255,0.2);
    }

    /* ===== MODAL ===== */
    .modal-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:999;
    }

    .modal {
      width:90%;
      max-width:420px;
      padding:25px;
      position:relative;
    }

    .close-btn {
      position:absolute;
      top:10px;
      right:15px;
      background:none;
      border:none;
      font-size:20px;
      color:#ff4d4d;
      cursor:pointer;
    }

    input {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:10px;
      border:none;
    }

    /* ===== REWARD ===== */
    .reward {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:70px;
      z-index:1000;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform:scale(0); }
      50% { transform:scale(1.4); }
      100% { transform:scale(1); }
    }

  </style>
</head>
<body>

<!-- WELCOME -->
<div id="welcome">
  <h1>Our Private World ‚ù§Ô∏è</h1>
  <iframe id="welcomeVideo"></iframe>
  <label>
    <input type="checkbox" id="videoCheck"> I‚Äôve watched it üíï
  </label>
  <br/><br/>
  <button class="btn-romantic" onclick="enterApp()">Enter</button>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <div class="tabs">
    <div class="tab active" onclick="showTab('romantic',this)">Romantic</div>
    <div class="tab" onclick="unlockNaughty(this)">Naughty</div>
  </div>

  <div id="romantic" class="section romantic"></div>
  <div id="naughty" class="section naughty hidden"></div>

</div>

<div id="modalContainer" class="hidden"></div>
<div id="reward" class="reward hidden">üíñ</div>

<audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b0b8a.mp3"></audio>
<audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3"></audio>

<script>

let settings = {
  naughtyCode:"1234",
  welcomeVideoLink:"https://drive.google.com/file/d/1NNv05Q7CYbwwxIuZOgx_qBoP10QqIRXF/preview"
};

let tasks = {
  romantic:[
    {title:"Whisper something sweet üíå",answer:"love",hints:["4 letters","It‚Äôs a feeling"]}
  ],
  naughty:[
    {title:"Say the magic word üòà",answer:"please",hints:["6 letters","Polite and powerful"]}
  ]
};

function play(id){ document.getElementById(id).play(); }

function enterApp(){
  if(!document.getElementById('videoCheck').checked) return;
  document.getElementById('welcome').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
  renderTasks();
}

function showTab(tab,el){
  play('clickSound');
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('romantic').classList.add('hidden');
  document.getElementById('naughty').classList.add('hidden');
  document.getElementById(tab).classList.remove('hidden');
}

function unlockNaughty(el){
  let code=prompt("Enter secret code üòà");
  if(code===settings.naughtyCode){
    showTab('naughty',el);
  } else alert("Wrong code...");
}

function renderTasks(){
  for(let section in tasks){
    const container=document.getElementById(section);
    container.innerHTML="";
    tasks[section].forEach(task=>{
      const card=document.createElement('div');
      card.className="task-card glass";
      card.innerText=task.title;
      card.onclick=()=>openTask(task);
      container.appendChild(card);
    });
  }
}

function openTask(task){
  play('clickSound');
  document.getElementById('modalContainer').innerHTML=`
  <div class="modal-overlay" onclick="closeModal(event)">
    <div class="modal glass">
      <button class="close-btn" onclick="closeModal()">‚úï</button>
      <h3>${task.title}</h3>
      <input id="taskAnswer" placeholder="Your answer"/>
      <button class="btn-romantic" onclick="checkAnswer('${task.answer}')">Submit</button>
      <p id="hintText"></p>
      <button onclick="showHint(${JSON.stringify(task.hints).replace(/"/g,'&quot;')})">Hint</button>
    </div>
  </div>`;
  document.getElementById('modalContainer').classList.remove('hidden');
}

let hintIndex=0;
function showHint(hints){
  if(hintIndex<hints.length){
    document.getElementById('hintText').innerText=hints[hintIndex];
    hintIndex++;
  }
}

function checkAnswer(correct){
  let val=document.getElementById('taskAnswer').value.toLowerCase();
  if(val===correct){
    play('successSound');
    document.getElementById('reward').classList.remove('hidden');
    setTimeout(()=>document.getElementById('reward').classList.add('hidden'),1000);
    closeModal();
  }
}

function closeModal(e){
  if(e && e.target!==e.currentTarget) return;
  document.getElementById('modalContainer').classList.add('hidden');
  hintIndex=0;
}

function spawn(type,emoji,interval){
  const container=document.getElementById(type);
  setInterval(()=>{
    const el=document.createElement('div');
    el.className='float';
    el.style.left=Math.random()*100+'vw';
    el.textContent=emoji;
    container.appendChild(el);
    setTimeout(()=>el.remove(),8000);
  },interval);
}

spawn('romantic','‚ù§Ô∏è',600);
spawn('naughty','üòà',700);

document.getElementById('welcomeVideo').src=settings.welcomeVideoLink;

</script>

</body>
</html>
