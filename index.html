<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Agenda ❤️</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        :root {
            --primary: #ff2e63;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #ff8ca6;
            --bg-gradient: radial-gradient(circle at 20% 30%, rgba(255, 46, 99, 0.15) 0%, transparent 50%),
                           radial-gradient(circle at 80% 70%, rgba(255, 46, 99, 0.1) 0%, transparent 50%);
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            background-image: var(--bg-gradient);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app { width: 100%; max-width: 480px; padding: 20px 16px; text-align: center; z-index: 10; position: relative; }

        .glass { 
            background: rgba(20, 20, 20, 0.7); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); 
            border-radius: 28px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .overlay-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; padding: 40px; }
        .heart-icon { font-size: 4rem; color: var(--primary); margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .hidden { display: none !important; }
        
        .jar-container { width: 140px; height: 160px; margin: 0 auto 20px; position: relative; perspective: 1000px; }
        .heart-jar {
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.02);
            border: 2px solid var(--glass-border);
            position: relative;
            clip-path: path('M70 150 C 70 150 130 110 130 65 C 130 40 110 20 85 20 C 75 20 70 30 70 30 C 70 30 65 20 55 20 C 30 20 10 40 10 65 C 10 110 70 150 70 150 Z');
            overflow: hidden;
        }
        .jar-liquid {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, var(--primary), var(--accent));
            opacity: 0.6;
            transition: height 1s ease-out;
        }

        input { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); color: white; padding: 16px; border-radius: 16px; width: 100%; box-sizing: border-box; margin-bottom: 12px; font-size: 16px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; }
        
        .interaction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .task-trigger { 
            padding: 20px; text-align: left; cursor: pointer; border-radius: 24px; transition: 0.3s; 
            min-height: 100px; display: flex; flex-direction: column; justify-content: center;
        }
        .task-trigger.completed {
            border-color: var(--primary);
            background: rgba(255, 46, 99, 0.1);
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="loading-screen" class="overlay-screen">
            <div class="heart-icon">❤️</div>
            <p id="loading-msg">Connecting to our memories...</p>
        </div>

        <div id="login-screen" class="overlay-screen hidden">
            <h1 style="margin-bottom: 10px;">Verify</h1>
            <p style="color: #888; margin-bottom: 30px;">Enter the secret passcode</p>
            <input type="password" id="passcode-input" placeholder="Passcode (e.g. 2017)">
            <button id="login-btn">Unlock</button>
        </div>

        <div id="main-content" class="hidden">
            <div class="glass" style="padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0; font-size: 1.1rem;">Valentine's Progress</h2>
                <div id="progress-text" style="font-size: 0.8rem; opacity: 0.7;">0 tasks complete</div>
            </div>

            <div class="jar-container">
                <div class="heart-jar">
                    <div id="jar-liquid" class="jar-liquid" style="height: 0%"></div>
                </div>
            </div>

            <div class="interaction-grid" id="interaction-grid"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration provided by user
        const firebaseConfig = {
            apiKey: "AIzaSyAf3nUe7taCcOLOzc2Rf4taBsMfI2-sFG0",
            authDomain: "valentines-16b75.firebaseapp.com",
            projectId: "valentines-16b75",
            storageBucket: "valentines-16b75.firebasestorage.app",
            messagingSenderId: "874081783784",
            appId: "1:874081783784:web:366560e5c9010996e9de5d",
            measurementId: "G-JKK5Q1GY4X"
        };

        async function init() {
            const loadingMsg = document.getElementById('loading-msg');
            
            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                
                // Get environment appId or fallback
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'valentines-app-prod';

                // Handle Auth (Rule 3)
                const initAuth = async () => {
                    // Try custom token if available, but wrap in try-catch to handle custom-token-mismatch
                    // which occurs when the token belongs to a different project than the config.
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } catch (e) {
                            console.warn("Custom token mismatch or invalid, falling back to anonymous auth.");
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                await initAuth();

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        startApp(db, appId);
                    }
                });

            } catch (err) {
                console.error("Initialization Error:", err);
                loadingMsg.style.color = "#ff2e63";
                loadingMsg.innerText = `Connection Failed. Check your network.`;
            }
        }

        function startApp(db, appId) {
            // Rule 1: Fixed Path Segments (Even number)
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'state', 'vday-state');

            onSnapshot(docRef, (snap) => {
                document.getElementById('loading-screen').classList.add('hidden');
                
                let data = snap.exists() ? snap.data() : getDefaultData();
                
                if (!snap.exists()) {
                    setDoc(docRef, data);
                }

                renderUI(data, docRef);
            }, (err) => {
                console.error("Firestore Snapshot Error:", err);
            });

            checkLock();
        }

        function checkLock() {
            if (!sessionStorage.getItem('unlocked')) {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('login-btn').onclick = () => {
                    const pass = document.getElementById('passcode-input').value;
                    // Check against passcode
                    if (pass === "2017") {
                        sessionStorage.setItem('unlocked', 'true');
                        document.getElementById('login-screen').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                    } else {
                        const btn = document.getElementById('login-btn');
                        btn.innerText = "Try Again ❤️";
                        setTimeout(() => btn.innerText = "Unlock", 2000);
                    }
                };
            } else {
                document.getElementById('main-content').classList.remove('hidden');
            }
        }

        function renderUI(data, docRef) {
            const grid = document.getElementById('interaction-grid');
            grid.innerHTML = '';
            
            let completedCount = 0;
            data.tasks.forEach((task, index) => {
                if (task.completed) completedCount++;
                
                const card = document.createElement('div');
                card.className = `task-trigger glass ${task.completed ? 'completed' : ''}`;
                
                // Logic: Only the current task or completed tasks are fully visible
                const isPreviousCompleted = index === 0 || data.tasks[index - 1].completed;
                card.style.opacity = isPreviousCompleted ? '1' : '0.3';
                card.style.cursor = isPreviousCompleted ? 'pointer' : 'not-allowed';

                card.innerHTML = `
                    <small style="color: var(--primary); font-weight: bold; font-size: 0.7rem;">${task.time}</small>
                    <div style="font-weight: 600; margin-top: 5px; font-size: 0.9rem;">${task.title}</div>
                    ${task.completed ? '<div style="font-size: 0.7rem; margin-top: 8px; color: #ff8ca6;">✅ Completed</div>' : ''}
                `;

                card.onclick = () => {
                    if (!isPreviousCompleted) return;
                    
                    if (task.completed) {
                        showModal(`Reward: ${task.reward}`);
                    } else {
                        if (confirm(`Mark "${task.title}" as complete?`)) {
                            const newTasks = [...data.tasks];
                            newTasks[index].completed = true;
                            updateDoc(docRef, { tasks: newTasks });
                        }
                    }
                };
                grid.appendChild(card);
            });

            const pct = (completedCount / data.tasks.length) * 100;
            document.getElementById('jar-liquid').style.height = `${pct}%`;
            document.getElementById('progress-text').innerText = `${completedCount} of ${data.tasks.length} done`;
        }

        function showModal(msg) {
            // Simple replacement for alert()
            const div = document.createElement('div');
            div.className = 'overlay-screen';
            div.style.background = 'rgba(0,0,0,0.85)';
            div.innerHTML = `
                <div class="glass" style="padding: 30px; max-width: 80%; text-align: center;">
                    <p style="font-size: 1.1rem; line-height: 1.5;">${msg}</p>
                    <button id="close-modal" style="margin-top: 20px;">Sweet!</button>
                </div>
            `;
            document.body.appendChild(div);
            document.getElementById('close-modal').onclick = () => div.remove();
        }

        function getDefaultData() {
            return {
                tasks: [
                    { time: "09:00 AM", title: "Morning Surprise", completed: false, reward: "A secret note hidden in your bag!" },
                    { time: "12:30 PM", title: "Lunch Date", completed: false, reward: "The reservations are at your favorite spot!" },
                    { time: "05:00 PM", title: "Sunset Walk", completed: false, reward: "I have a tiny gift for this moment." },
                    { time: "08:00 PM", title: "Valentine's Dinner", completed: false, reward: "A toast to many more years together ❤️" }
                ]
            };
        }

        window.onload = init;
    </script>
</body>
</html>
