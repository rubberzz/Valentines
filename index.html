<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --romantic-glow: rgba(255, 77, 166, 0.4);
      --naughty-glow: rgba(160, 32, 240, 0.5);
    }

    * { box-sizing:border-box; }
    body {
      margin:0; font-family:'Poppins', sans-serif;
      background: #1a001f;
      overflow-x:hidden; color:white;
    }
    .hidden { display:none !important; }

    /* ===== GLASS UI ===== */
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
    }

    /* ===== WELCOME SECTION ===== */
    #welcome {
      min-height:100vh; display:flex; flex-direction:column;
      align-items:center; justify-content:center; text-align:center;
      padding:30px; background: radial-gradient(circle at top left,#ff4da6,#1a001f);
      position: relative;
    }
    #welcome iframe {
      width:95%; max-width:700px; height:350px; border:none;
      border-radius:20px; margin:20px 0; z-index: 20; position: relative;
    }

    /* ===== TASK GRID & CARDS ===== */
    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px; padding: 20px;
    }
    .task-card {
      padding: 25px; transition: 0.3s ease; position: relative;
      cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
    }
    .task-card.locked {
      opacity: 0.5; filter: grayscale(1) blur(4px); cursor: not-allowed;
    }
    .task-card:not(.locked):hover {
      transform: translateY(-8px);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 10px 25px var(--romantic-glow);
    }
    
    #naughty-grid .task-card:not(.locked):hover {
        box-shadow: 0 10px 25px var(--naughty-glow);
    }

    .task-time { font-size: 0.8rem; color: #ff80bf; font-weight: bold; }

    /* ===== TABS ===== */
    .tabs { display:flex; justify-content:center; gap:20px; padding:30px 20px 10px 20px; }
    .tab { cursor:pointer; padding:10px 25px; border-radius:30px; transition:0.3s; }
    .tab.active { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); }

    /* ===== BUTTONS & INPUTS ===== */
    button { padding:12px 24px; border:none; border-radius:12px; cursor:pointer; font-weight:600; transition: 0.2s;}
    .btn-main { background: linear-gradient(45deg,#ff4da6,#ff80bf); color:white; margin-top: 10px;}
    .btn-main:hover { opacity: 0.9; transform: scale(1.02); }
    input, textarea, select { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:none; background: rgba(255,255,255,0.1); color: white; outline: none; }

    /* ===== MODALS (SCHEDULER & TASKS) ===== */
    .modal-overlay {
      position:fixed; inset:0; background:rgba(0,0,0,0.9);
      display:flex; justify-content:center; align-items:center; z-index:1000;
      padding: 20px;
    }
    .modal { width:100%; max-width:500px; padding:30px; position: relative; max-height: 90vh; overflow-y: auto; text-align: center;}

    /* ===== FLOATING EMOJIS ===== */
    .float {
      position:absolute; font-size:24px; animation: floatUp 8s linear infinite;
      opacity:0.5; z-index: 0; pointer-events: none;
    }
    @keyframes floatUp { from{transform:translateY(100vh);} to{transform:translateY(-10vh);} }

    .reward-pop {
      position:fixed; inset:0; display:flex; align-items:center;
      justify-content:center; font-size:80px; z-index:2000;
      pointer-events: none; animation: pop 1.2s ease forwards;
    }
    @keyframes pop { 0%{transform:scale(0); opacity:0;} 50%{transform:scale(1.2); opacity:1;} 100%{transform:scale(1); opacity:0;} }
  </style>
</head>
<body>

<div id="welcome">
  <h1>Our Private World ‚ù§Ô∏è</h1>
  <iframe id="welcomeVideo"></iframe>
  <div class="glass" style="padding:25px; z-index:30; width: 90%; max-width: 400px;">
    <p>When did we become a couple?</p>
    <input type="text" id="entryPass" placeholder="Year (YYYY)">
    <button class="btn-main" onclick="checkEntry()">Unlock Access</button>
  </div>
</div>

<div id="app" class="hidden">
  <div class="tabs">
    <div class="tab active" onclick="showTab('romantic',this)">Romantic</div>
    <div class="tab" onclick="unlockNaughty(this)">Naughty</div>
  </div>
  <div id="romantic" class="section"><div class="task-grid" id="romantic-grid"></div></div>
  <div id="naughty" class="section hidden"><div class="task-grid" id="naughty-grid"></div></div>
</div>

<div id="settingsModal" class="modal-overlay hidden">
  <div class="modal glass">
    <h2 style="margin-top:0">Admin Scheduler</h2>
    <div id="fullTaskList" style="text-align:left; margin-bottom:20px; font-size: 0.9rem;"></div>
    <hr style="opacity:0.2">
    <h4 style="margin-bottom: 5px;">Add New Task</h4>
    <select id="newType"><option value="romantic">Romantic</option><option value="naughty">Naughty</option></select>
    <input type="time" id="newTime">
    <input type="text" id="newTitle" placeholder="Task Title">
    <textarea id="newDesc" placeholder="Description/Instruction"></textarea>
    <input type="text" id="newAnswer" placeholder="The Password/Answer">
    <input type="text" id="newHint" placeholder="Hint">
    <input type="text" id="newReward" placeholder="Reward Message">
    <button class="btn-main" onclick="addTask()">Save Task to Supabase</button>
    
    <hr style="opacity:0.2; margin: 20px 0;">
    <h4>Global Settings</h4>
    <input type="text" id="setNaughtyCode" placeholder="Naughty Tab Code">
    <input type="text" id="setVideo" placeholder="Video Link">
    <button class="btn-main" style="background:rgba(255,255,255,0.1); color: white;" onclick="saveGlobalSettings()">Update Global Config</button>
    
    <button onclick="toggleSettings()" style="background:transparent; color:white; margin-top:20px; display: block; width: 100%;">Close Admin Panel</button>
  </div>
</div>

<div id="modalContainer" class="hidden"></div>
<div id="reward" class="reward-pop hidden">üíñ</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// === PASTE YOUR DETAILS HERE ===
const SUPABASE_URL = 'https://bhwpomuphskyuufgyvte.supabase.co';
const SUPABASE_KEY = 'sb_publishable_hzqMJqDKYbfRLZqIbKW0aA_iqJ67LMt';

// Initialize with a unique name
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let config = { naughtyCode: "1234", videoLink: "", entryAnswer: "2017" };
let tasks = { romantic: [], naughty: [] };

async function loadData() {
  try {
    const { data: settingsData } = await supabaseClient.from('settings').select('*').eq('id', 1).single();
    if (settingsData) {
      config = {
        naughtyCode: settingsData.naughty_code,
        videoLink: settingsData.video_link,
        entryAnswer: settingsData.entry_answer
      };
      document.getElementById('welcomeVideo').src = config.videoLink;
      document.getElementById('setNaughtyCode').value = config.naughtyCode;
      document.getElementById('setVideo').value = config.videoLink;
    }

    const { data: taskData } = await supabaseClient.from('tasks').select('*');
    if (taskData) {
      tasks = { romantic: [], naughty: [] };
      taskData.forEach(t => {
        tasks[t.section].push({
          id: t.id,
          time: t.time_val,
          title: t.title,
          desc: t.description,
          answer: t.answer,
          hint: t.hint,
          reward: t.reward_message
        });
      });
      renderTasks();
    }
  } catch (err) { console.error(err); }
}

function checkEntry() {
  if(document.getElementById('entryPass').value === config.entryAnswer) {
    document.getElementById('welcome').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    startFloating();
    loadData();
  } else alert("Try again...");
}

function renderTasks() {
  const now = new Date();
  const currentHHMM = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');

  ['romantic', 'naughty'].forEach(cat => {
    const grid = document.getElementById(cat + '-grid');
    grid.innerHTML = "";
    tasks[cat].sort((a,b) => a.time.localeCompare(b.time)).forEach(task => {
      const isLocked = currentHHMM < task.time;
      const card = document.createElement('div');
      card.className = `task-card glass ${isLocked ? 'locked' : ''}`;
      card.innerHTML = `<span class="task-time">${task.time} ${isLocked ? 'üîí' : 'üîì'}</span><h3>${task.title}</h3><p>${isLocked ? 'Unlock at ' + task.time : 'Tap to open'}</p>`;
      if(!isLocked) card.onclick = () => openTask(task);
      grid.appendChild(card);
    });
  });
}

function openTask(task) {
  document.getElementById('modalContainer').innerHTML = `
    <div class="modal-overlay" onclick="this.parentElement.classList.add('hidden')">
      <div class="modal glass" onclick="event.stopPropagation()">
        <h3>${task.title}</h3><p>${task.desc}</p>
        <input id="uAns" placeholder="Answer..."><br>
        <button class="btn-main" onclick="checkAns('${task.answer}', '${task.reward}')">Submit</button>
        <button style="background:none; color:pink;" onclick="alert('Hint: ${task.hint}')">Hint</button>
      </div>
    </div>`;
  document.getElementById('modalContainer').classList.remove('hidden');
}

function checkAns(correct, reward) {
  if(document.getElementById('uAns').value.toLowerCase().trim() === correct.toLowerCase()) {
    document.getElementById('reward').classList.remove('hidden');
    alert(reward);
    setTimeout(() => document.getElementById('reward').classList.add('hidden'), 1500);
    document.getElementById('modalContainer').classList.add('hidden');
  } else alert("Incorrect...");
}

// Admin Shortcut (sss)
let sKey = 0;
window.onkeydown = (e) => { 
  if(e.key.toLowerCase()==='s') { sKey++; if(sKey===3){ sKey=0; toggleSettings(); } } else sKey=0; 
};

function toggleSettings() {
  const modal = document.getElementById('settingsModal');
  modal.classList.toggle('hidden');
  if(!modal.classList.contains('hidden')) {
    const list = document.getElementById('fullTaskList');
    list.innerHTML = "<b>Existing Tasks:</b><br>";
    ['romantic','naughty'].forEach(cat => {
      tasks[cat].forEach(t => {
          list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-top:8px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:5px;">
          <span>[${cat.toUpperCase()}] ${t.time} - ${t.title}</span>
          <button onclick="deleteTask('${t.id}')" style="background:red; color:white; border:none; padding: 2px 8px; border-radius:5px;">Delete</button></div>`;
      });
    });
  }
}

async function addTask() {
  const newTask = {
    section: document.getElementById('newType').value,
    time_val: document.getElementById('newTime').value,
    title: document.getElementById('newTitle').value,
    description: document.getElementById('newDesc').value,
    answer: document.getElementById('newAnswer').value,
    hint: document.getElementById('newHint').value,
    reward_message: document.getElementById('newReward').value
  };
  await supabaseClient.from('tasks').insert([newTask]);
  loadData();
  toggleSettings();
}

async function deleteTask(id) {
  await supabaseClient.from('tasks').delete().eq('id', id);
  loadData();
  toggleSettings();
}

async function saveGlobalSettings() {
  await supabaseClient.from('settings').update({
    naughty_code: document.getElementById('setNaughtyCode').value,
    video_link: document.getElementById('setVideo').value
  }).eq('id', 1);
  alert("Settings Synced!");
  loadData();
}

function showTab(cat, el) {
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('romantic').classList.add('hidden');
  document.getElementById('naughty').classList.add('hidden');
  document.getElementById(cat).classList.remove('hidden');
}

function unlockNaughty(el) {
  if(prompt("Naughty Code?") === config.naughtyCode) showTab('naughty', el);
}

function startFloating() {
    setInterval(() => createEmoji('romantic', '‚ù§Ô∏è'), 1000);
    setInterval(() => createEmoji('naughty', 'üòà'), 1200);
    setInterval(() => createEmoji('naughty', 'üçÜ'), 2000);
}

function createEmoji(sectionId, emoji) {
    const el = document.createElement('div');
    el.className = 'float';
    el.innerText = emoji;
    el.style.left = Math.random() * 95 + "vw";
    if(!document.getElementById(sectionId).classList.contains('hidden')) {
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 8000);
    }
}

loadData();
</script>
</body>
</html>
